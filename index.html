<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | GirlScript Panipat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- select box -->
    <H1>ðŸ¤©HAPPY TEACHERS DAY !!!ðŸ¥³</H1>
    <embed src="tic-tac-sound.wav" loop="true" autostart="true" hidden="true">

    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">CHOOSE YOUR ROLE</div>
            <div class="options">
                <button class="playerT">Teacher</button>
                <button class="playerS">Student</button>
            </div>
            <div class="credit">Created By <a href="https://www.instagram.com/girlscript_panipat/" target="_blank">GirlScript Panipat</a></div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Tturn">Teacher's Turn</span>
                <span class="Sturn">Student's Turn</span>
                <div class="slider"></div>
            </div>
        </div>


        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
    <div class="scoreboard">
        <div>Teacher: <span id="teacherScore">0</span></div>
        <div>Student: <span id="studentScore">0</span></div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <div class="turn-indicator">Player Xâ€™s Turn</div>
 






    <script src="script.js"></script>

</body>

</html>
